{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <h1>Log In</h1>
    <div class="block">
        <form action="/login" method="post" class="form">
            <div class="form-div">
                <label for="username" class="form-label">Username
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" required type="text">
                </label>
                <p class="error" id="username_error_message"></p>
            </div>
            <div class="form-div">
                <label for="password" class="form-label">Password
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" required type="password">
                </label>
                <p class="error" id="password_error_message"></p>
            </div>
            <button class="btn btn-primary" id="login_button" type="submit">Log In</button>
            <a href="/new_password" class="forgot-password">Forgot your password?</a>
        </form>
    </div>
    
{% endblock %}
