{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    {% if error %}

        <div class="error-container">
            <p class="error-template">
                {{ error }}
            </p>
        </div>

    {% endif %}

    <h1>Register</h1>
    <div class="block">
        <form action="/register" class="form" method="post">
            <div class="form-div">
                <label for="username" class="form-label">Username
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" pattern="[a-zA-Z0-9'_-]+" placeholder="Username" requiered type="text" value="{{username | default('')}}">
                </label>
                <p class="error" id="username_error_message"></p>
            </div>
            <div class="form-div">
                <label for="password" class="form-label">Password
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" required type="password">
                </label>
                <p class="error" id="password_error_message"></p>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm your password
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Insert password again" required type="password">
                </label>
                <p class="error" id="confirmation_error_message"></p>
                <p class="error" id="match_text_error_message"></p>
            </div>
            <div>
                <label for="security_answer" class="form-label">(Optional) Security Question:<br>
                    <span class="form-note">What's the first name of your mother?<br>Store your answer in a safe place.</span>
                    <input class="form-control mx-auto w-auto" id="security_answer" name="security_answer" pattern="[a-zA-Z0-9'-]+" placeholder="Answer" type="password">
                </label>
                <p class="error" id="security_answer_error_message"></p>
            </div>
            <button class="btn btn-primary mt-3" id="register_button" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
