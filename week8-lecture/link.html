<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>link</title>
    </head>
    <body>
        <!-- link to the image website -->
        Visit <a href="image.html">Harvard</a>

        <!-- linking to an actual URL -->
        <p>
            <!-- won't work because it misses the protocols -->
            Visit (no protocols) <a href="harvard.edu">Harvard</a>
        </p>
        <p>
            <!-- changing that website to a mallicious one is how phishing works -->
            Visit (with protocols) <a href="https://www.harvard.edu/">Harvard</a>
        </p>
    </body>
</html>

<!--
tag 'a' for anchor. It's used to create hyperlinks
'href' attribute that stands for 'hyperreference', the destination of the link
The values of 'href's in a web page have to be actual URLs, with protocol an all

Right-Click on the web page and 'Inspect'
