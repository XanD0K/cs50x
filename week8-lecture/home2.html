<!DOCTYPE html>

<html lang='en'>
    <head>
        <!-- Creating a <style> tag to separate structure and style -->
        <!-- Eventually, you can copy and paste all of those styles into a separate file, then 2 people can work on the same website at once -->
       <style>

            body
            {
                text-align: center;
            }

            header
            {
                font-size: large;
            }

            main
            {
                font-size: medium;
            }

            footer
            {
                font-size: small;
            }

        </style>
        <title >home2</title>
    </head>
    <body class="centered">
        <header class="large">
            John Harvard
        </header>
        <main class="medium">
            Welcome to my home page!
        </main>
        <footer class="small">
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>
