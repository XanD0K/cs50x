<!DOCTYPE html>

<!-- Demonstrates video -->
<html lang='en'>
    <head>
        <title>video</title>
    </head>
    <body>
        <video controls muted>
            <source src="source/video.mp4" type="video/mp4">
        </video>
    </body>
</html>

<!--
The 'video' tag comes with 2 attributes (at least)
'control' attribute shows the user the buttons to conrol the video (play/pause, volume, etc.)
'muted' attribute means literally that: mute the audio by default
There is a 'source' tag with a 'src' attribute
-->
