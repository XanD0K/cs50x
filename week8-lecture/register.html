<!DOCTYPE html>

<!-- a page that someone can register for something -->

<html lang='en'>
    <head>
        <title>register</title>
    </head>
    <body>
        <form>
            <input autocomplet="off" autofocus name="email" placeholder="Email" type="email">
            <!-- Instead of 'type="email"', I can create my own pattern. Remove 'type' (or set it to 'text') and use 'pattern' attribute -->
             <!-- <input (...) pattern=".+@.+\.edu" (...)> -->

            <input autocomplet="off" autofocus name="phone" pattern="\d{3}-\s{3}-\d{4}" placeholder="Phone">
            <button>Register</button>
        </form>
    </body>
</html>
