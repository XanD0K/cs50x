
<!DOCTYPE html>

<!-- Demonstrates keyup and template literals -->

<html lang="en">
    <head>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event) {
                    let name = document.querySelector('p');
                    if (input.value) {
                        name.innerHTML = `hello, ${input.value}`;
                    }
                    else {
                        name.innerHTML = 'hello, whoever you are';
                    }
                });
            });

        </script>
        <title>hello4</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus placeholder="Name" type="text">
        </form>
        <p></p>
    </body>
</html>


<!--
document.addEventListener('DOMContentLoaded', function() { -> Listening for the DOM content to be loaded
let input = document.querySelector('input'); -> Defining a variable (input) that uses 'querySelector' to find the input element (the text box)
input.addEventListener('keyup', function(event) { -> using the event listener 'keyup', that is when the human's finger comes up from the keyboard just after having typed something
'keyup' will trigger a function
let name = document.querySelector('p'); defining the variable 'name' and using 'querySelector' to get another element on the page calleg 'p'
the 'p' is on the <body> tag. It's and empty <p> tag (paragraph tag) that will fill with the content
name.innerHTML = `hello, ${input.value}`; -> if input has a value, go inside the 'name' (<p>), change its innetHTML to be `hello, ${input.value}`
name.innerHTML = 'hello, whoever you are'; -> if input has no value, name is changed to 'hello, whoever you are';
`hello, ${input.value}` -> Inside the backticks, if you want to interpolate the value of some variable, you use a dollar sign '$' and curly braces '{}'
-->
