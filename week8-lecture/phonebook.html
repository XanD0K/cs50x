<!DOCTYPE html>

<!-- Demosntrates table -->

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>phonebook</title>
    </head>
    <body>
        <!-- Table, without Bootstrap -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yulia</td>
                    <td>+1-617-495-1000</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>+1-617-495-1000</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>+1-949-468-2750</td>
                </tr>
            </tbody>
        </table>

        <!-- Table with Bootstrap -->
        <table class="table table-striped"> <!-- Bootstrap's documentation advises to add a class table to use their stylesheet -->
            <thead>
                <tr>
                    <th scope="col">Name</th> <!-- It also advises to add scope="col" to the table headings  -->
                    <th scope="col">Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yulia</td>
                    <td>+1-617-495-1000</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>+1-617-495-1000</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>+1-949-468-2750</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!--
New tags:
<thead> for table head, inside of which is the heading of the table
<tr> for table row
<th> for table heading
-->
