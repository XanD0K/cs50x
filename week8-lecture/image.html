<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>image</title>
    </head>
    <body>
        <img src="source/bridge.png">

        <!-- If the programmer misspelled the name of the image -->
        <img alt="Harvard University" src="source/bridg.png">
    </body>
</html>

<!--
<img> for images
'src' stands for source, another attribute (just like lang="en"). Allows to specify the source of an image to display in the page
the <img> tag doesn't need a close tag
'alt' attribute will toggle when the 'scr' attribute fails. It can also be "spoken" aloud with a screen reader
-->
