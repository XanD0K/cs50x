<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>list</title>
    </head>
    <body>
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>

<!--
<ul> for unordered list (circles next to each word)
<li> for list item
<ol> for ordered list (with numbers)
-->
