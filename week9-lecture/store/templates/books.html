{% extends "layout.html" %}

{% block body %}

    <h1>Books</h1>
    {% for book in books %}
        <h2> {{ book.title }}</h2>
        <form action="/cart" method="post">
            <input name="id" type="hidden" value="{{ book.id }}">
            <button type="submit">Add to Cart</button>
        </form>
    {% endfor %}


{% endblock %}

<!--
With 'type="hidden"', the button is hidden, but when added to cart the 'book.id' will be sending to server
-->
